<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>dojox.gesture.tap Unit Test</title>
	</head>
	<style type="text/css">
		@import "../../../../util/doh/robot/robot.css";
		
		#outer {
			width: 350px;
			height: 200px;
			border: 1px solid #54A201;
			background-color: #54A201;			
		}
		#inner {
			width: 250px;
			height: 80px;
			border: 1px solid #7FB0DB;
			background-color: #7FB0DB
		}
		
	</style>
	<script type="text/javascript" src="../../../../dojo/dojo.js" djConfig="isDebug:true"></script>
	<script type="text/javascript">
		require([
			"dojo/_base/html",
			"dojo/_base/connect",
			"dojo/ready",
			"dojo/on",
			"doh/runner",
			"dojox/gesture/tap"
		], function(html, conn, ready, on, doh, tap){			
			ready(function(){
				var inner = html.byId("inner");
				var h1, h2, h3;
				//TODO - why tap is undefined here?
				doh.register("dojox.gesture.tap", [
					function tap(){
						var executed;
						h1 = on(inner, dojox.gesture.tap, function(e){
							executed = true;
							doh.assertEqual('tap', e.type);
							doh.assertEqual(inner, e.target);
						});
						on.emit(inner, 'mousedown', {screenX: 100, screenY: 100});
						on.emit(inner, 'mouseup', {screenX: 106, screenY: 108});
						doh.assertTrue(executed, 'dojox.gesture.tap not fired!');
					},
					function doubletap(){
						setTimeout(function(){
							var executed;
							h2 = on(inner, dojox.gesture.tap.doubletap, function(e){
								executed = true;
								doh.assertEqual('tap.doubletap', e.type);
								doh.assertEqual(inner, e.target);
							});
							//first tap
							on.emit(inner, 'mousedown', {screenX: 0, screenY: 0});
							on.emit(inner, 'mouseup', {screenX: 0, screenY: 0});
							//second tap
							on.emit(inner, 'mousedown', {screenX: 0, screenY: 0});
							on.emit(inner, 'mouseup', {screenX: 0, screenY: 0});
							doh.assertTrue(executed, 'dojox.gesture.tap.doubletap not fired!');							
						}, dojox.gesture.tap.doubleTapTimeout);//so won't be affected by the 1st tap data.context
					},
					function taphold(){
						setTimeout(function(){
							var executed;
							h3 = on(inner, dojox.gesture.tap.hold, function(e){
								executed = true;
								doh.assertEqual('tap.hold', e.type);
								doh.assertEqual(inner, e.target);
							});
							on.emit(inner, 'mousedown', {screenX: 0, screenY: 0});
							setTimeout(function(){
								doh.assertTrue(executed, 'dojox.gesture.tap.hold not fired!');
							}, dojox.gesture.tap.holdThreshold);
						}, dojox.gesture.tap.doubleTapTimeout);//so won't be affected by the 2nd tap data.context
					},
					function disconnect(){
						setTimeout(function(){
							var elements = dojox.gesture.tap._elements;
							h1.remove();
							doh.assertTrue(elements[0].handles.tap === 0, 'dojox.gesture.tap handle not cleared!');
							
							h2.remove();
							doh.assertTrue(elements[0].handles.tap === 0, 'dojox.gesture.tap handle not cleared!');
							doh.assertTrue(elements[0].handles['tap.doubletap'] === 0, 'dojox.gesture.tap.doubletap handle not cleared!');
							
							h3.remove();
							doh.assertTrue(elements.length === 0, 'dojox.gesture.tap elements not cleared!');
						}, 800);
					},
					function destroy(){
						setTimeout(function(){
							//re-connect them back
							h1 = on(inner, dojox.gesture.tap, function(e){ });
							h2 = on(inner, dojox.gesture.tap.doubletap, function(e){ });
							h3 = on(inner, dojox.gesture.tap.hold, function(e){ });
							//destroy them all		
							dojox.gesture.tap.destroy();
							doh.assertTrue(dojox.gesture.tap._elements === null, 'dojox.gesture.tap not destroyed!');
						}, 800);
					}
				]);
				doh.run();
			});
		});
	</script>
	<body class='claro'>
		<div id="outer">
			outer<div id="inner">inner</div>
		</div>
	</body>
</html>
